select = [
    "F",     # Pyflakes - critical errors (undefined names, unused imports)
    "E9",    # Pycodestyle - syntax errors only (E901-E906)
    "I",     # isort - import sorting (auto-fixable)
]

# TEMPORARILY DISABLED - Will re-enable incrementally in v0.2.0+:

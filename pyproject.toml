# =============================================================================
# pyproject.toml - Python Project Configuration
# =============================================================================
# Central configuration for build system, dependencies, and tooling.
# =============================================================================

[build-system]
requires = ["setuptools>=68", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "sibyl-mcp"
dynamic = ["version"]
description = "Sibyl: A framework for building AI-powered applications around structured workspaces and pipelines"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Apache-2.0"}
authors = [
    {name = "Sibyl Project", email = "sibyl@example.org"}
]
maintainers = [
    {name = "Sibyl Project", email = "sibyl@example.org"}
]
keywords = [
    "sibyl",
    "ai-assistant",
    "mcp",
    "model-context-protocol",
    "llm",
    "claude",
    "templates",
    "knowledge-base",
    "semantic-search",
    "quality-control",
    "pattern-learning",
    "python",
    "terraform",
    "devops"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]

# Core dependencies
dependencies = [
    "mcp>=0.1.0",
    "starlette>=0.27.0",
    "uvicorn>=0.23.0",
    "networkx>=3.2.1",
    "asyncio-mqtt>=0.16.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0",
    "requests>=2.31.0",
    "psutil>=5.9.0",
    "GitPython>=3.1.40",
    "scikit-learn>=1.3.0",
    "sqlfluff>=2.3.0",
    "radon>=6.0.0",
    "Jinja2>=3.1.0",
]

[project.urls]
Homepage = "https://github.com/sibyl-project/sibyl"
Documentation = "https://github.com/sibyl-project/sibyl/tree/main/docs"
Repository = "https://github.com/sibyl-project/sibyl"
Issues = "https://github.com/sibyl-project/sibyl/issues"
Changelog = "https://github.com/sibyl-project/sibyl/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "pytest-timeout>=2.1.0",
    "pytest-benchmark>=4.0.0",
    "hypothesis>=6.92.0",
    "black>=23.7.0",
    "ruff>=0.0.285",
    "mypy>=1.5.0",
    "bandit[toml]>=1.7.5",
    "safety>=2.3.5",
    "pre-commit>=3.3.3",
]
monitoring = [
    "prometheus-client>=0.17.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
]
vector = [
    "fastembed>=0.2.0",
    "faiss-cpu>=1.7.4",
]
rest = [
    "fastapi>=0.100.0",
]

[project.scripts]
sibyl-server = "sibyl.server.mcp_server:main"  # New entry point
sibyl-mcp = "sibyl.server.mcp_server:main"  # Workspace MCP server
sibyl = "sibyl.cli:main"  # Main CLI entry point

# =============================================================================
# Setuptools SCM Configuration (Version Management)
# =============================================================================
[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
fallback_version = "0.1.0"  # Fallback when no git tags

# =============================================================================
# UV Configuration (Dependency Management)
# =============================================================================
[tool.uv]
dev-dependencies = []
package = true

# =============================================================================
# Ruff Configuration (Linter + Formatter)
# =============================================================================
[tool.ruff]
line-length = 100
target-version = "py311"

# Exclude patterns
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    ".pytest_cache",
    ".mypy_cache",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.lint]

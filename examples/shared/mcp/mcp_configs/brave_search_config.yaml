# Brave Search MCP Configuration
# Usage: Include this snippet in your workspace.yaml

mcps:
  brave_search:
    enabled: true

    # API credentials
    api_key: ${BRAVE_API_KEY}

    # Search settings
    country: US
    search_lang: en
    safesearch: moderate  # off, moderate, strict

    # Result limits
    max_results: 10

    # Features
    text_decorations: true
    spellcheck: true


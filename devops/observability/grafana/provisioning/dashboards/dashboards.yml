# =============================================================================
# Grafana Dashboard Provisioning
# =============================================================================

apiVersion: 1

providers:
  - name: 'Sibyl Dashboards'
    orgId: 1
    folder: 'Sibyl'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true

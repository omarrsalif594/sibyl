# =============================================================================
# Nginx Configuration - sibyl MCP Server
# =============================================================================
# Production-grade reverse proxy with:
# - TLS 1.2+ with secure ciphers
# - HSTS enforcement
# - Security headers
# - Request body size limits
# - CORS restrictions
# - Rate limiting
# - DDoS protection
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load dynamic modules
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # -----------------------------------------------------------------------------
    # Logging
    # -----------------------------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format json escape=json '{'
        '"time": "$time_iso8601", '
        '"remote_addr": "$remote_addr", '
        '"request": "$request", '
        '"status": $status, '
        '"body_bytes_sent": $body_bytes_sent, '
        '"request_time": $request_time, '
        '"upstream_response_time": "$upstream_response_time", '
        '"upstream_addr": "$upstream_addr", '
        '"http_referrer": "$http_referer", '
        '"http_user_agent": "$http_user_agent"'
    '}';

    access_log /var/log/nginx/access.log json;

    # -----------------------------------------------------------------------------
    # Performance
    # -----------------------------------------------------------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # Hide nginx version

    # Buffer settings
    client_body_buffer_size 128k;
    client_max_body_size 10m;  # Max request body size
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # -----------------------------------------------------------------------------
    # Gzip Compression
    # -----------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # -----------------------------------------------------------------------------
    # Rate Limiting Zones
    # -----------------------------------------------------------------------------
    # Limit requests per IP
    limit_req_zone $binary_remote_addr zone=per_ip:10m rate=10r/s;

    # Limit requests to API endpoints
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;

    # Connection limit per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # -----------------------------------------------------------------------------
    # SSL/TLS Configuration
    # -----------------------------------------------------------------------------
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # -----------------------------------------------------------------------------
    # Security Headers (Global)
    # -----------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # -----------------------------------------------------------------------------
    # Upstream Backends
    # -----------------------------------------------------------------------------
    # Sibyl MCP HTTP Server
    upstream sibyl_mcp_backend {
        server sibyl-prod:8770 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Sibyl REST API Server
    upstream sibyl_api_backend {
        server sibyl-prod:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Prometheus Metrics
    upstream prometheus_backend {
        server sibyl-prod:9090 max_fails=3 fail_timeout=30s;
    }

    # -----------------------------------------------------------------------------
    # HTTP Server (Redirect to HTTPS or serve directly)
    # -----------------------------------------------------------------------------
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS (uncomment for production with SSL)
        # return 301 https://$host$request_uri;

        # OR serve directly for non-SSL deployments
        include /etc/nginx/conf.d/sibyl-http.conf;
    }

    # -----------------------------------------------------------------------------
    # HTTPS Server (Uncomment when SSL certificates are ready)
    # -----------------------------------------------------------------------------
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #     server_name sibyl.example.com;
    #
    #     # SSL Certificates
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #
    #     # HSTS (HTTP Strict Transport Security)
    #     add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    #
    #     include /etc/nginx/conf.d/sibyl-http.conf;
    # }
}

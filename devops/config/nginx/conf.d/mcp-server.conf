# =============================================================================
# MCP Server - Virtual Host Configuration
# =============================================================================
# Handles both HTTP and HTTPS traffic with automatic HTTPS redirect.
# =============================================================================

# -----------------------------------------------------------------------------
# HTTP Server (Port 80) - Redirect to HTTPS
# -----------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name mcp.example.com;  # Replace with your domain

    # Allow health check on HTTP
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# -----------------------------------------------------------------------------
# HTTPS Server (Port 443)
# -----------------------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mcp.example.com;  # Replace with your domain

    # -------------------------------------------------------------------------
    # SSL/TLS Configuration
    # -------------------------------------------------------------------------
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

    # Diffie-Hellman parameter for DHE ciphersuites
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # -------------------------------------------------------------------------
    # Security Headers
    # -------------------------------------------------------------------------
    # HSTS (31536000 seconds = 1 year)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';" always;

    # Additional security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # -------------------------------------------------------------------------
    # Rate Limiting
    # -------------------------------------------------------------------------
    # Apply rate limits
    limit_req zone=per_ip burst=20 nodelay;
    limit_conn conn_limit_per_ip 10;

    # -------------------------------------------------------------------------
    # Logging
    # -------------------------------------------------------------------------
    access_log /var/log/nginx/mcp-server-access.log json;
    error_log /var/log/nginx/mcp-server-error.log warn;

    # -------------------------------------------------------------------------
    # Health Check Endpoint (No Auth Required)
    # -------------------------------------------------------------------------
    location = /api/health {
        access_log off;
        proxy_pass http://mcp_server;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # -------------------------------------------------------------------------
    # Readiness Check Endpoint (No Auth Required)
    # -------------------------------------------------------------------------
    location = /api/ready {
        access_log off;
        proxy_pass http://mcp_server;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # -------------------------------------------------------------------------
    # Metrics Endpoint (Restricted Access)
    # -------------------------------------------------------------------------
    location = /api/metrics {
        # Restrict to internal networks only
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        proxy_pass http://mcp_server;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # -------------------------------------------------------------------------
    # API Endpoints (Requires Authentication via API Key)
    # -------------------------------------------------------------------------
    location /api/ {
        # Rate limiting for API endpoints
        limit_req zone=api burst=10 nodelay;

        # CORS headers (adjust as needed)
        add_header Access-Control-Allow-Origin "http://localhost:*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Request-ID" always;
        add_header Access-Control-Max-Age 3600 always;

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }

        # Proxy to backend
        proxy_pass http://mcp_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Error handling
        proxy_intercept_errors off;
    }

    # -------------------------------------------------------------------------
    # WebSocket Support (for MCP stdio transport if needed)
    # -------------------------------------------------------------------------
    location /ws {
        proxy_pass http://mcp_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # -------------------------------------------------------------------------
    # Deny Access to Hidden Files
    # -------------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # -------------------------------------------------------------------------
    # Default Location (404)
    # -------------------------------------------------------------------------
    location / {
        return 404 '{"error": "Not Found", "message": "This endpoint does not exist"}';
        add_header Content-Type application/json always;
    }
}
